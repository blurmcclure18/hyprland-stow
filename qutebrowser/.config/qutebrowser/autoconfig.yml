# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        <Alt+d>: config-cycle colors.webpage.darkmode.enabled
        <Ctrl+Alt+p>: null
        <Ctrl+Shift+d>: config-cycle colors.webpage.darkmode.enabled
        Ctrl+Shift+d: config-cycle colors.webpage.darkmode.enabled
        d: tab-close
        e: config-cycle colors.webpage.darkmode.enabled
        tdm: config-cycle colors.webpage.darkmode.enabled
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.webpage.darkmode.enabled:
    global: true
  content.blocking.method:
    global: both
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://github.com: access-paste
  content.notifications.enabled:
    https://www.youtube.com: true
