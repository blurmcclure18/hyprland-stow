# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds 

#$mainMod = SUPER
$mainMod = ALT

$files = thunar
$term = alacritty
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$browser = qutebrowser

# rofi App launcher
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
bind = $mainMod, SPACE, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window #Main Menu
bind = $mainMod CTRL, F, fullscreen, 1 # fake full screen
bind = $SUPER, R, exec, $UserScripts/rofiselect.sh
# ags overview
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview'

bind = $mainMod, Return, exec, $term  #terminal
bind = $mainMod, E, exec, $files #file manager
bind = $mainMod, N, exec, $browser
bind = $mainMod, G, exec, steam
bind = $mainMod ALT, C, exec, $UserScripts/RofiCalc.sh # calculator (qalculate)

# pyprland
bind = $mainMod SHIFT, Return, exec, pypr toggle term # Dropdown terminal
bind = $mainMod, Z, exec, pypr zoom # Toggle Desktop Zoom

# User Added Keybinds
bind = CTRL SHIFT, O, exec, $UserScripts/ZshChangeTheme.sh # Change oh-my-zsh theme
bind = $mainMod SHIFT, R, exec, $UserScripts/WallpaperRandom.sh
#bindn = ALT_L, SHIFT_L, exec, $scriptsDir/SwitchKeyboardLayout.sh # Change keyboard layout

# For passthrough keyboard into a VM
 bind = $mainMod SUPER, P, submap, passthru
submap = passthru
# to unbind
bind = $mainMod SUPER, P, submap, reset
submap = reset
